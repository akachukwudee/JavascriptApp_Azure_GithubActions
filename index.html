<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <script>
    function editProfile() {
       document.querySelector('.container').style.display = 'none'
       document.querySelector('.edit-container').style.display = 'block'

       const fname = document.querySelector('#fname').textContent
       document.querySelector('#input-fname').value = fname

       const lname = document.querySelector('#lname').textContent
       document.querySelector('#input-lname').value = lname

       const email = document.querySelector('#email').textContent
       document.querySelector('#input-email').value = email

       const dob = document.querySelector('#dob').textContent
       document.querySelector('#input-dob').value = dob
    }

    function saveProfile() {
       document.querySelector('#fname').textContent = document.querySelector('#input-fname').value
       document.querySelector('#lname').textContent = document.querySelector('#input-lname').value
       document.querySelector('#email').textContent = document.querySelector('#input-email').value
       document.querySelector('#dob').textContent = document.querySelector('#input-dob').value

       document.querySelector('.container').style.display = 'block'
       document.querySelector('.edit-container').style.display = 'none'
    }
  </script>
  
  <style>
    input {
      width: 30%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    input[type=text]:focus {
      border: 3px solid #555;
    }
    img {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      width: 150px;
    }
  </style>

  <body>	
    <div class='container'>
      <h1 id='header'>User Data</h1>
      <img src='profile-picture'>
      <br>
      First Name: <h3 id='fname'>Dee</h3>
      <hr />
      Last Name: <h3 id='lname'>Akachukwu</h3>
      <hr />
      Email: <h3 id='email'>devopsdee@example.com</h3>
      <hr />
      Date Of Birth: <h3 id='dob'>13-10-2021 </h3>
      <hr />
      <button class='button' onclick="editProfile()">Edit Profile</button>
    </div>
    <br>
    <br>
    <br>
    <div class='edit-container'>
      <h1 id='header'>User Data</h1>
      <img src='profile-picture'>
      <br>
      First Name: <input id='input-fname' type='text'>
      <hr />
      Last Name: <input id='input-lname' type='text'>
      <hr />
      Email: <input id='input-email' type='email'>
      <hr />
      Date Of Birth: <input id='input-dob' type="text" />
      <hr />
      <button class='button' onclick="saveProfile()">Save Profile</button>
    </div>
  </body>
</html>
