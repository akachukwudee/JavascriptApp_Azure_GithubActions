<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample JavaScript Form</title>
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>	
    <div class='container'>
      <h1 id='header'>User Data</h1>
      <img src='profile-picture'>
      <br>
      First Name: <h3 id='fname'>Dee</h3>
      <hr />
      Last Name: <h3 id='lname'>Akachukwu</h3>
      <hr />
      Email: <h3 id='email'>devopsdee@example.com</h3>
      <hr />
      Date Of Birth: <h3 id='dob'>13-10-2021 </h3>
      <hr />
      <button class='button' onclick="editProfile()">Edit Profile</button>
    </div>
    <br>
    <br>
    <br>
    <div class='edit-container'>
      <h1 id='header'>User Data</h1>
      <img src='profile-picture'>
      <br>
      First Name: <input id='input-fname' type='text'>
      <hr />
      Last Name: <input id='input-lname' type='text'>
      <hr />
      Email: <input id='input-email' type='email'>
      <hr />
      Date Of Birth: <input id='input-dob' type="text" />
      <hr />
      <button class='button' onclick="saveProfile()">Save Profile</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
